name: LifeOS Protocol Integrity (CI)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend-protocol:
    name: Backend Integrity Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest
      - name: Syntax & Lint
        run: |
          ruff check .
          python -c "import ast, pathlib; [ast.parse(f.read_text()) for f in pathlib.Path('.').rglob('*.py') if '.venv' not in str(f) and '__pycache__' not in str(f)]"
      - name: Unit Tests
        run: pytest tests/ -v --tb=short

  frontend-protocol:
    name: Frontend Integrity Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-python@v5 # Using setup-python just to keep the action standard, but node is better
        # Actually use proper node setup
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Build Verification
        run: |
          npm run build

  integrity-gate:
    name: Final Protocol Validation
    needs: [backend-protocol, frontend-protocol]
    runs-on: ubuntu-latest
    steps:
      - name: Success
        run: echo "All systems nominal. LifeOS Protocol Integrity Verified."

